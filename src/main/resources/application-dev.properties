# Development Environment Configuration

# GitHub API Authentication (for development, use environment variables in production)
git.auth.tokens.github=${GITHUB_API_TOKEN:}

# GitLab API Authentication (for development, use environment variables in production)
git.auth.tokens.gitlab=${GITLAB_API_TOKEN:}

# Enable Debug Logging
logging.level.com.gitintegration=DEBUG
logging.level.org.springframework.web=DEBUG

# Pretty-print JSON responses
spring.jackson.serialization.indent-output=true