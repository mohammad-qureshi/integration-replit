# Server configuration
server.port=8000
server.address=0.0.0.0

# Spring application name
spring.application.name=git-integration-api

# GitHub API configuration
github.api.base-url=https://api.github.com
github.api.token=${GITHUB_API_TOKEN:}

# GitLab API configuration
gitlab.api.base-url=https://gitlab.com/api/v4
gitlab.api.token=${GITLAB_API_TOKEN:}

# Logging configuration
logging.level.root=INFO
logging.level.com.gitintegration.api=DEBUG
logging.level.org.springframework.web=INFO

# OpenAPI documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.server.url=http://localhost:8000

# Jackson configuration
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss
spring.jackson.serialization.write-dates-as-timestamps=false
